{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Beer{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <label for="beer_name">Beer Name</label>
  <input name="beer_name" id="beer_name" required>
  <label for="brewery">brewery</label>
  <input name="brewery" id="brewery" required>
  <label for="votes">votes</label>
  <input name="votes" id="votes" required>
  <label for="win">win</label>
  <input name="win" id="win" required>
  <label for="session">session</label>
  <input name="session" id="session" required>
  <input type="submit" value="submit">
</form>
{% endblock %}
