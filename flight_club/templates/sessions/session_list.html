{% extends 'base.html' %}

{% block header %}
<!-- header -->
<section class="content">
    <div class="container">
        <div class="row">
            <h1 class="text-center">Welcome.</h1>
        </div><!-- end row -->
    </div><!-- end container -->
</section>
{% endblock %}

{% block content %}
<!-- table -->
<section class="content">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 padd">
                <h3>Sessions</h3>

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Session Number</th>
                            <th>Session Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for session in sessions %}
                        <tr>
                            <td><a href="/sessions/fc{{session['id']}}">{{session['id']}}</a></td>
                            <td>{{session['date'] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div><!-- end row -->
    </div><!-- end container -->
</section>
<!-- end tables -->
{% endblock %}
