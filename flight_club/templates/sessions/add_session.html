{% extends 'base.html' %}

{% block header %}
<!-- header -->
<section class="content">
  <div class="container">
    <div class="row">
        <h1 class="text-center">{% block title %}Add Session{% endblock %}</h1>
    </div><!-- end row -->
</div><!-- end container -->
</section>
<script src="{{ url_for ('static', filename='js/add_sessions.js') }}"></script>
{% endblock %}

{% block content %}
<section class="content">
  <div class="container">
    <div class="row">
        <form method="post">
            <label for="session_id">FC Session #</label>
            <input type="Number" id="session_id" name="session_id" required><br />

            <label for="date">Date</label>
            <input type="date" id="date" name="date" required><br />

            <label for="username">Host</label>
            <input type="text" id="host" name="host" value=""><br />

            <label for="beers">Beers</label>
            <a href="#" id="Add Row" onclick="addRow()">Add Row</a>
            <div style="overflow-x:auto;">
              <table id="beer-form" class="table table-striped" /></table>
            </div>
            <a href="#" id="Remove Row" onclick="removeRow()">Remove Row</a>
            <br>
            <br>
            <input type="submit" value="Submit Session" class="btn-default">
        </form>

        <table class="hidden">
          <tr id="beer-form-row"> 
            <td class="beer"><label for="beer">Beer</label><input type="text" name="beer"/></td>
            <td class="brewery"><label for="brewery">Brewery</label><input type="text" name="brewery"/></td>
            <td class="style"><label for="style">Style</label><input type="text" name="style"/></td>
            <td class="beer_abv"><label for="beer_abv">Abv</label><input type="number" name="beer_abv" step=".01"/></td>
            <td class="username"><label for="username">Member</label><input type="text" name="username"/></td>
            <td class="votes"><label for="votes"># of Votes</label><input type="number" name="votes"/></td>
            <td class="win"><label for="win">Winner</label><input type="checkbox" id="win" name="win" value="1"></td>
          </tr>
        </table>

    </div><!-- end row -->
  </div><!-- end container -->
</section>

{% endblock %}
