{% extends 'base.html' %}

{% block header %}
<!-- header -->
<section class="content">
  <div class="container">
    <div class="row">
        <h1 class="text-center">{% block title %}Add Session{% endblock %}</h1>
    </div><!-- end row -->
</div><!-- end container -->
</section>
<script src="{{ url_for ('static', filename='js/add_sessions.js') }}"></script>
{% endblock %}

{% block content %}
<section class="content">
  <div class="container">
    <div class="row">
        <form method="post">
            <label for="session_id">FC Session #</label>
            <input type="Number" id="session_id" name="session_id" required><br />

            <label for="date">Date</label>
            <input type="Number" id="date" name="date" required><br />

            <label for="beers">Number of Beers</label>
            <input type="text" id="beers" name="beers" value=""><br />

            <label for="beers">Host:</label>
            <input type="text" id="host" name="host" value=""><br />

            <a href="#" id="Add Row" onclick="addRow()">Add Row</a>
            <table id="beer-form" />
            </table>
            <a href="#" id="Remove Row" onclick="removeRow()">Remove Row</a>
            <br>
            <input type="submit" value="submit">
        </form>
    </div><!-- end row -->
  </div><!-- end container -->
<table class="hidden">
  <tr id="beer-form-row"> 
    <td class="beer"><label for="beer">Beer: </label><input type="text" name="beer"/></td>
    <td class="brewery"><label for="brewery">Brewery: </label><input type="text" name="brewery"/></td>
    <td class="style"><label for="style">Style: </label><input type="text" name="style"/></td>
    <td class="beer_abv"><label for="beer_abv">Abv: </label><input type="text" name="beer_abv"/></td>
    <td class="votes"><label for="votes">Votes: </label><input type="text" name="votes"/></td>
    <td class="win"><label for="win">Win: </label><input type="text" name="win"/></td>
    <td class="username"><label for="username">Username: </label><input type="text" name="username"/></td>
  </tr>
</table>
</section>

{% endblock %}
